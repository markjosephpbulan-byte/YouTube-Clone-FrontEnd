<!DOCTYPE html>

<html>

<head> 

<title>People You May Know</title>

<style>

p{
  font-family: Arial;
}

.oliver-box{
  width: 200px;
  height: 302px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  margin-left:20px;
  margin-top:20px;
  border-radius:5px;
  display:inline-block;
}

.oliver-pic{
  width: 200px;
  height: 200px;
  object-fit:cover;
  margin-left: auto;
  margin-right: auto;
  display:block;
  margin-bottom: 15px;
  cursor:pointer;
}

.name1{
  margin-top:0px;
  font-size:16px;
  margin-bottom:1px;
  font-weight: bold;
  margin-left:7px;
  cursor:pointer;
}

.mutual1{
  margin-top:0px;
  margin-bottom:10px;
  font-size:13px;
  color: gray;
  margin-left:7px;
}

.add{
  margin-top:0px;
  margin-bottom:0px;
  margin-left:7px;
  background-color: rgb(0, 119, 255);
  color:white;
  border: none;
  padding: 10px 18px;
  cursor:pointer;
  border-radius:4px;
}

</style>

</head>

<body>

<div class="oliver-box"> 
  <img class="oliver-pic" src="thumbnail-1/cat.webp">
  <p class="name1"> Oliver</p>
  <p class="mutual1"> 2 mutual friends</p>
  <button class="add"> Add Friend</button>
</div> 

<div class="oliver-box"> 
  <img class="oliver-pic" src="thumbnail-1/dog1.webp">
  <p class="name1"> Mimi</p>
  <p class="mutual1"> 2 mutual friends</p>
  <button class="add"> Add Friend</button>
</div> 

<div class="oliver-box"> 
  <img class="oliver-pic" src="thumbnail-1/dog2.webp">
  <p class="name1"> </p>
  <p class="mutual1"> 2 mutual friends</p>
  <button class="add"> Add Friend</button>
</div> 

</body>


</html>
