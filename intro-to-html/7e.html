<!DOCTYPE html>

<html>

<head>
<title>Twitter Text Box</title>

<style>
  .cat{
    width:40px;
    height:40px;
    object-fit:cover;
    vertical-align:middle;
    border-radius:50%;
    margin-right:10px;
  }
  .post{
    vertical-align:middle;
    border:none;
  }
  .tweet{
    font-family:arial;
    vertical-align:middle;
    background-color:rgb(0, 162, 255);
    color:white;
    border:none;
    font-weight:bold;
    padding-top:4px;
    padding-bottom:4px;
    padding-right:13px;
    padding-left:13px;
    cursor:pointer;
    border-radius: 20px;
  }
</style>

</head>

<body>
<img class="cat" src="thumbnail-1/cat.webp">
<input class="post" type="text" placeholder="What's happening?">
<button class="tweet">
  Tweet
</button>
</body>

</html>
